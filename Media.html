<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video ,Audio & Media in HTML</title>
</head>
<body>
    <video src="Ik Mulaqaat.mp4" controls width="555" height="444" poster="Iron-Man-hd-Wallpaper.jpg" muted loop autoplay preload></video>
    <div>
    <audio src="Aarambh Gulaal 128 Kbps.mp3" controls autoplay loop muted preload></audio>
    </div>
    <svg height="100" width="100">
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red">
    </svg>
    <img src="image.svg" alt="my svg image">
    <iframe width="990" height="515" src="https://www.youtube.com/embed/XZwBNDGuWGU?si=hfuNBjKIjBTAWB4S" title="YouTube video player" frameborder="1" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
