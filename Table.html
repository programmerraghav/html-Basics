<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images ,LIst And Tables</title>
    <link rel="stylesheet" href="raghav1.css">
</head>

<body>
    <img height="600"
        src="https://images.unsplash.com/photo-1461023058943-07fcbe16d735?q=80&w=1469&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
        alt="Coffee Images">
    <table>
        <caption>Employee Details</caption>
        <thead>
            <!-- header -->
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>new</th>
            </tr>
        </thead>


        <tr>
            <td>Harry Potter</td>
            <td>100</td>
            <td>d</td>
        </tr>

        <tr>
            <td>Sam</td>
            <td>44</td>
            <td >s</td>
        </tr>
        <tr>
            <td >Sam</td>
            <td>44</td>
            <td >s</td>
        </tr>
        <tfoot>
            <!-- footer -->
            <tr>
                <td>Sam</td>
                <td>44</td>
                <td>s</td>
            </tr>
        </tfoot>
    </table>
    <ul type="circle">
        <!-- types= square, circle and disc -->
        <li>shubham</li>
        <li>hh</li>
    </ul>
    <ol type="a">
        <!-- type = 1,a,i,A,I -->
        <li>shubham</li>
        <li>shubha</li>
    </ol>
</body>

</html>
